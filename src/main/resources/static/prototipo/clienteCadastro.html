<body>
<script>
function validarFormulario() {
	
	var validacao = true;
	var conteudo_nome = document.forms["form_cliente"].nome.value;
	if (conteudo_nome == ""){
		alert ("Preencha o campo nome!");
		validacao = false;
		return;
	}
	
	
	
	
	
	
	if(validacao == true){
		alert("Dados validos!");
		
		document.forms["form_cliente"].submit();
	}
	
}
</script>
	<header>
	<div id="divLogotipoSistema">
	<span id="spanauxalinhamentovertical"></span>
	
	<a href="">

		<img src="resources/img/bf_logotipoSistema.png" id="imglogotiposistema" />
		</a>

	<div id="divusuariologado">

	<img src="resources/img/bf_iconeCarrinho.png" id="imgiconecarrinho"  />

	<div>
      <h1>Cadastro de Cliente</h1>
      
      <div id="mensagemsucesso">
        Aqui vai um exemplo de mensagem de sucesso
      </div><br>
      
      <form method="post" action="" name="form_cliente">
        <fieldset>
          <label for="nome">Nome: </label><br/>
          <input type="text" id="nome" name="nome" placeholder="Nome..."/><br/><br/>
          <div id="mensagemerro">
            Aqui vai um exemplo de mensagem de erro
          </div>
                    
          <label for="cpf">CPF: </label><br/>
          <input type="text" id="cpf" name="cpf" placeholder="CPF..." class="inputError"/><br/><br/>
          
          <label for="email">E-mail: </label><br/>
          <input type="text" id="email" name="email" placeholder="E-mail..."/><br/><br/>
          
          <label for="telefone">Telefone: </label><br/>
          <input type="text" id="telefone" name="telefone" placeholder="Telefone..."/><br/><br/>
                    
          <label for="cep">CEP: </label><br/>
          <input type="text" id="cep" name="cep" placeholder="CEP..."/><br/><br/>
                    
          <label for="senha">Senha: </label><br/>
          <input type="password" id="senha" name="senha" placeholder="Senha..."/><br/><br/>

          <input type="button" value="Cadastrar" onclick="validarFormulario()"/>        
        </fieldset>
      </form>
      <br/>
	
	<input type="button" value="Voltar" onclick="location.href='index.html';"/>
